<mat-toolbar>
    <mat-toolbar-row color="primary">
        <span>user profile</span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="container">
    <div *ngIf="profileComplete === false">
        <mat-card class="profile-card" *ngIf="!showForm">
            <mat-list>
                <mat-list-item>
                    <p>First Name: {{member?.f_name}} </p>
                </mat-list-item>
                <mat-list-item>
                    <p>Last Name: {{member?.l_name}}</p>
                </mat-list-item>
                <mat-list-item>
                    <p>Email Address: {{member?.email}}</p>
                </mat-list-item>
                <mat-list-item>
                    <p>Phone: {{member?.phone}}</p>
                </mat-list-item>
                <mat-list-item>
                    <p>Birthday: {{member?.birthday}}</p>
                </mat-list-item>
                <mat-list-item>
                    <p>Role: {{member?.role}}</p>
                </mat-list-item>
                <a mat-raised-button (click)="editProfile()">edit profile</a>
            </mat-list>
        </mat-card>
        <mat-card *ngIf="showForm">
            <p>please complete your profile.</p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <user-profile [parent]="form"></user-profile>
                <!-- <platform-selector [parent]="form"></platform-selector> -->
                <div class="button-row">
                    <button mat-button type="submit" [disabled]="form.invalid || loading">update profile</button>
                </div>
                <mat-error class="server-error">{{ serverMessage }}</mat-error>
            </form>
        </mat-card>
    </div>
    <div *ngIf="profileComplete == true">
        welcome to the show!

    </div>
</div>
