<div class="container">
    <div *ngIf="profileComplete === false">
        <h2>User Profile</h2>
        <p>please complete your profile.</p>

        <div mat-card>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <user-profile [parent]="form"></user-profile>

                <!-- <platform-selector [parent]="form"></platform-selector> -->


                <div class="button-row">
                    <button mat-button type="submit" [disabled]="form.invalid || loading">update profile</button>
                </div>

                <mat-error class="server-error">{{ serverMessage }}</mat-error>
            </form>
        </div>
    </div>
    <div *ngIf="profileComplete == true">
        welcome to the show!
    </div>
</div>
